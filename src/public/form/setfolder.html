<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Locker</title>
    <link rel="stylesheet" href="{{ lookup }}css/navbar.css">
    <link rel="stylesheet" href="{{ lookup }}css/fontstyle.css">
    <link rel="stylesheet" href="{{ lookup }}css/directory.css">
    <link rel="stylesheet" href="{{ lookup }}css/lockeralert.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <a href="{{ url_for('index') }}">
                <h1 class="logo">LockerZ</h1>
            </a>
        </div>
        <div class='dropdown'>
            <a href='#'>Content</a>
            <div class='dropdown-content'>
                <a href="{{ url_for('locker') }}">My Locker</a>
                <a href="{{ url_for('category') }}">My Category</a>
            </div>
        </div>
    </nav>
    <div id="lockerz-alert" class="lockerz-alert" style="display: none;">
        <div class="alert-content">
            <p id="alert-message"></p>
            <button id="alert-ok-button">OK</button>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <h1>Choose a Folder</h1>
            <button id="select-folder-btn">Select Folder</button>
            <p id="folder-path"></p>

            {% if folder_path %}
            <p>Current Folder Path: {{ folder_path }}</p>
            {% else %}
            <p id="folder-not-selected">No folder selected.</p>
            {% endif %}
            
            <button id="apply-folder-btn" style="display: none;">Apply New Path</button> <!-- Apply Button -->
        </div>
    </div>
    <script src="{{ lookup }}scripts/renderer.js"></script>
    <script src="{{ lookup }}scripts/Alertz.js"></script>

</body>
</html>
