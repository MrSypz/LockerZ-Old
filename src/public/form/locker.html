<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Locker</title>
    <link rel="stylesheet" href="{{ lookup }}css/locker.css">
    <link rel="stylesheet" href="{{ lookup }}css/navbar.css">
    <link rel="stylesheet" href="{{ lookup }}css/fontstyle.css">
    <link rel="stylesheet" href="{{ lookup }}css/imgpreview.css">
    <link rel="stylesheet" href="{{ lookup }}css/categoryselect.css">
    <link rel="stylesheet" href="{{ lookup }}css/lockeralert.css">
    <link rel="stylesheet" href="{{ lookup }}css/tagbox.css">
</head>

<body>
<nav class="navbar">
    <div class="logo">
        <a href="{{ url_for('index') }}">
            <h1 class="logo">LockerZ</h1>
        </a>
    </div>
    <div class='dropdown'>
        <a href='#'>Content</a>
        <div class='dropdown-content'>
            <a href="{{ url_for('category') }}">Category</a>
        </div>
    </div>
</nav>
<div id="tag-modal" class="lockerz-alert" style="display: none;">
    <div class="alert-content">
        <h2>Add Tag</h2>
        <input type="text" id="tag-input" placeholder="Enter a tag"/>
        <button class="agree-btn" id="save-tag-button">Save Tag</button>
        <button class="disagree-btn" id="close-tag-button">Close</button>
    </div>
</div>
<div id="lockerz-alert" class="lockerz-alert" style="display: none;">
    <div class="alert-content">
        <p id="alert-message"></p>
        <button class="agree-btn" id="alert-ok-button">OK</button>
    </div>
</div>
<div class="container">
    <h1>Locker Container</h1>
    <div class="category-selector">
        <label for="category">Select Category:</label>
        <select id="category" class="dropdown" onchange="updateCategory()"></select>
    </div>

    <div id="context-menu" class="context-menu">
        <ul>
            <li id="delete-option">Delete</li>
            <li id="add-tag-option">Add Tag</li> <!-- New "Add Tag" option -->
        </ul>
    </div>

    <div id="modalImgPreview" class="modal" onclick="closeModal(event)">
        <span class="close" onclick="closeModal(event)">&times;</span>
        <img class="modal-content" id="modalImg" onclick="toggleZoom(event)">
        <div id="imageSize" class="image-size"></div>
    </div>

    <div class="image-gallery" id="image-gallery"></div>
</div>
<script src="{{ lookup }}scripts/Alertz.js" defer></script>
<script src="{{ lookup }}scripts/LockerList.js" defer></script>
<script src="{{ lookup }}scripts/ModalImgAction.js" defer></script>
<script src="{{ lookup }}scripts/TagKey.js" defer></script>
<script src="{{ lookup }}scripts/ContextMenu.js" defer></script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        populateCategorySelector();
        setupDropZone();
    });
    window.electron.updateDiscordStatus("Gather the idea on ", "Looking for ref. ", "findingref", "Searching for inspiration");
</script>
</body>

</html>
